<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Sorting Algorithm Visualizer</h1>

<div class="top-input">
    <input type="text" id="arrayInput" placeholder="Enter array elements">
    <button onclick="useInputArray()">Use Input</button>
</div>

<div class="controls">
    <button onclick="generateArray()">Generate</button>
    <button onclick="bubbleSort()">Bubble</button>
    <button onclick="selectionSort()">Selection</button>
    <button onclick="insertionSort()">Insertion</button>
    <button onclick="mergeSort()">Merge</button>
    <button onclick="quickSort()">Quick</button>
</div>

<div id="array-container"></div>

<script src="script.js"></script>
</body>
</html>
